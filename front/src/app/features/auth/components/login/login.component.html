
<mat-toolbar class="toolbar">
    <img src="/assets/logo_p6.png" alt="logo" />
</mat-toolbar>

<div class="arrow-left">
    <span (click)=back()>&larr;</span>
</div>

<div class="login">

    <img class="logo" src="/assets/logo_p6.png" alt="logo" />

    <h2>Se connecter</h2>
        
    <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">

        <div class='inputField'>
            <input type="text" class="mat-input" matInput formControlName="email">

            <span class="fakePlaceholder">
                E-mail ou nom d'utilisateur
            </span>
        </div>

        <div class='inputField'>
            <input type="password" class="mat-input" matInput [type]="hide ? 'password' : 'text'"
            formControlName="password">

            <span class="fakePlaceholder">
                Mot de passe
            </span>
        </div>

        <button class="btn-submit" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            Se connecter
        </button>

        <p *ngIf="onError" class="error">Erreur</p>
    </form>
</div>
